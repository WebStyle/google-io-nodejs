<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Google I/O Chat Application with Node.js, Express, Socket.io</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="/css/app.css" media="screen" charset="utf-8">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="/images/nodejs-logo.png" height="25">
                </a>
            </div>
        </div>
    </nav>

    <div class="container main">
        <div class="panel panel-default">
            <div class="panel-body">
                <p>
                    <ul id="messges" class="list-unstyled">

                    </ul>
                </p>
            </div>
        </div>
    </div>

    <div class="sender">
      <div id="typing"></div>
        <form class="container">
            <div class="input-group">
                <input placeholder="Send message" id="form" name="message" class="form-control" />
                <span class="input-group-btn">
                  <button class="btn btn-primary" id="send" type="submit"><strong><i class="fa fa-paper-plane-o"></i> Send</button>
              </span>
            </div>
        </form>
    </div>

    <script src="/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/socket.io-client/socket.io.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
</body>

</html>
